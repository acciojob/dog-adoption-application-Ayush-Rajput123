<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">
		<br>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">
		<br>
		<label for="address">Adress</label>
		<input type="text" id="address" placeholder="Address"	>
		<br>
		<label for="checkbox">
			<input id="checkbox" value="Have you ever lived with a Dog before?" type="checkbox" name="DogOwned">
			Have you ever lived with a Dog before
		</label>
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<br>
        <select id="multiSelect" name="pets" multiple>
	    <option value="german shephard">German Shephard</option>
	    <option value="golden retriever">Golden Retriever</option>
	    <option value="poodle">Poodle</option>
	    <option value="any">Any</option>
		</select>
		<br>
		<input id="submit" value="Submit" type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
